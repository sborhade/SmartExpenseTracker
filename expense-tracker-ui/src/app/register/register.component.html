<div class="register-container">
  <h1>Register</h1>

  <form (ngSubmit)="onRegister()">
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Enter username" required />
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="successMessage" class="success-message">
      <p>{{ successMessage }}</p>
    </div>

    <button type="submit" [disabled]="!username || !password">Register</button>
  </form>
</div>
